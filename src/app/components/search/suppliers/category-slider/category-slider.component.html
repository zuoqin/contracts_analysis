<div *ngIf="categories" class="category-slider bg-gray">
    <div class="container ">
        <ngx-slick class="carousel category-slider__slider" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
            <div ngxSlickItem *ngFor="let category of categories" class="slide">
                <div 
                    [class.selected]="category == selectedCategory"
                    class="toggle-class category-slide" 
                    >
                    <div class="category" trigger-active>
                        <div class="category__icon"><img src="/assets/images/category/{{category.type}}.svg "/></div>
                        <div class="category__name">{{category.name}}</div>
                    </div>
                    <div class="category-slide__subcategory"*ngIf="category.product">
                        <div 
                            *ngFor="let product of category.product"
                            (click)="selectProduct(category,product)"
                            [class.selected]="product == selectedProduct"
                            class="category-slide__subcategory__item" 
                            >
                            {{product.name}}
                        </div>
                    </div>
                </div>
            </div>
        </ngx-slick>
    </div>
</div>
