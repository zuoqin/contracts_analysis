<search-filter-supplier></search-filter-supplier>
<ng-container *ngIf="selectedSupplier">
    <div *ngIf="infoSupplier" class="title-supplier">
        <div class="container">
            <h1 class="title-supplier__title">{{infoSupplier.name}}</h1>
            <div *ngIf="infoSupplier.rating !=null" class="rating title-supplier__rating">
                <div class="rating__title">Рейтинг риска поставщика</div>
                <div class="rating__count">{{infoSupplier.rating}} из 100</div>
            </div>
        </div>
    </div>
    
    <div  *ngIf="infoSupplier" class="toggle-card">
        <div class="container">
            <div 
                [class.active]="showCardSupplier"
                (click)="toggleCardSupplier()"
                class="toggle-card__title">
                <ng-container *ngIf="!showCardSupplier">ПОКАЗАТЬ</ng-container>
                <ng-container *ngIf="showCardSupplier">СКРЫТЬ</ng-container>
                КАРТОЧКУ ПОСТАВЩИКА
            </div>
        </div>
    </div>
    
    <div [hidden]="!showCardSupplier">
        <about-supplier ></about-supplier>
        <product-prices></product-prices>
        <supplier-risk-index></supplier-risk-index>
    </div>
    <category-slider></category-slider>
    <product-supplier ></product-supplier>
    <commercial-offers></commercial-offers>
    <purchase-table *ngIf="purchaseDataArray" [purchaseDataArray]="purchaseDataArray" [spgzId]="this.selectedProduct.spgz_id" [unitName]="selectedProduct.unit.abbreviation"></purchase-table>

</ng-container>
