<bs-modal [animation]="true" [keyboard]="true" [backdrop]="true"
   #sentCommercialProposalModal  [cssClass]="'styled-modal styled-modal--large'" (onClose)="onClose()" (onDismiss)="onClose()">
    <bs-modal-header [showDismiss]="true">
        <h2 class="modal-title" >Отправленнные КП</h2>
    </bs-modal-header>
    <bs-modal-body>
  
       
    </bs-modal-body>
    <bs-modal-footer>
            <div class="btn btn--icon" (click)="close()"><div class="icon icon--circle-red-close"></div>Отменить</div>
            <div class="btn btn--icon" (click)="submit()"><div class="icon icon--circle-green-active"></div>Сохранить</div>
    </bs-modal-footer>
</bs-modal>
