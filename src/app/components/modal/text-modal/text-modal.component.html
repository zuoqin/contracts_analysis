<bs-modal [animation]="true" [keyboard]="true" [backdrop]="true"
   #textModal  [cssClass]="'styled-modal styled-modal--small'" (onClose)="onClose()" (onDismiss)="onClose()">
    <bs-modal-header [showDismiss]="true">
        <h2 class="modal-title" >{{title ? title :'Сообщение'}}</h2>
    </bs-modal-header>
    <bs-modal-body>
        <div class="modal-body" [innerHtml]="text"></div>
    </bs-modal-body>
    <bs-modal-footer>
            <div class="btn btn--icon" (click)="close()"><div class="icon icon--circle-red-close"></div>Закрыть</div>
    </bs-modal-footer>
</bs-modal>
