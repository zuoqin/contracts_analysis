<ng2-completer 
    [(ngModel)]="initialValue" 
    [datasource]="dataService" 
    [minSearchLength]="3" 
    [autoHighlight]="true"
    [placeholder]=placeholder
    [clearUnselected]="false"
    textNoResults="Нет результатов"
    textSearching="Загрузка.."
    openOnClick="true"
    (selected)="onSelected($event)"
    (keyup.enter)="onPressEnter($event)"
    pause="500"
    >
</ng2-completer>
